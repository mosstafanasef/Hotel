<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet"  media="screen and (max-width: 768px)" href="css/mobil.css">

</head>
<body>
  <header>
  <nav id="nav-bar">
    <div class="contaner">
      <h1 class="logo"><a href="index.html">Rexo</a></h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="current" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>
 
<section id="contact-form" class="py-3">
    <div class="contaner">
      <h1 class="l-headding"><span class="text-primary">Contact</span> Us</h1>
      <p class="text-size">Pleass fill out the Contact form</p>
      <form action="#">
        <div class="form-grob">
          <label for="name">Name</label>
          <input type="text" name="name" id="name"> 
        </div>
        <div class="form-grob">
          <label for="email">Email</label>
          <input type="email" name="email" id="email"> 
        </div>
        <div class="form-grob">
          <label for="phone">Phone</label>
          <input type="number" name="phone" id="phone"> 
        </div>
        <div class="form-grob">
          <label for="message">Message</label>
          <textarea name="message" id="message cols="30" rows="4"></textarea>   
        </div>
        <button type="submit" class="btn">Supmit</button>
      </form>
    </div>
  </section>
  <section id="contact-info" class="bg-primary">
    <div class="contaner">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3><a href="#">Location</a></h3>
        <p>27 - 10th of Ramadan city</p>
      </div>
      <div class="box">  
        <i class="fas fa-phone fa-3x"></i>
        <h3><a href="#">Phone Number</a></h3>
        <p>(+02)01000012345</p>
      </div>
      <div class="box">
        <i class="fas fa-envelope fa-3x"></i>
        <h3><a href="#">Email Address</a></h3>
        <p>Rexo-hotel@desha.com</p>
      </div>
  </section>
<footer id="main-fotter">
<p>Rexo Hotel &copy; 2015 ,All Rights Reserved</p>
</footer>
</body>
</html>
